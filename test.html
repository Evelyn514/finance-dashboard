<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>匯率即時行情</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 24px;
    }
    h1 {
      color: #00bcd4;
      font-size: 24px;
      margin-bottom: 8px;
    }
    #datetime {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 24px;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 12px;
      width: 200px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .title {
      font-size: 14px;
      margin-bottom: 6px;
      color: #00bcd4;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
    }
    .change {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>匯率即時行情</h1>
  <div id="datetime"></div>

  <div class="row">
    <div class="card"><div class="title">美國十年期公債</div><div class="price" id="TNX"></div><div class="change" id="TNX-change"></div></div>
    <div class="card"><div class="title">美元指數</div><div class="price" id="DXY"></div><div class="change" id="DXY-change"></div></div>
  </div>
  <div class="row">
    <div class="card"><div class="title">美元/歐元</div><div class="price" id="EURUSD"></div><div class="change" id="EURUSD-change"></div></div>
    <div class="card"><div class="title">美元/英鎊</div><div class="price" id="GBPUSD"></div><div class="change" id="GBPUSD-change"></div></div>
    <div class="card"><div class="title">美元/日圓</div><div class="price" id="USDJPY"></div><div class="change" id="USDJPY-change"></div></div>
  </div>
  <div class="row">
    <div class="card"><div class="title">美元/台幣</div><div class="price" id="USDTWD"></div><div class="change" id="USDTWD-change"></div></div>
    <div class="card"><div class="title">美元/人民幣</div><div class="price" id="USDCNH"></div><div class="change" id="USDCNH-change"></div></div>
    <div class="card"><div class="title">美元/韓圜</div><div class="price" id="USDKRW"></div><div class="change" id="USDKRW-change"></div></div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
      };
      const formatted = now.toLocaleString('zh-TW', options).replace(',', '');
      document.getElementById('datetime').textContent = formatted;
    }

    const symbols = {
      TNX: '^TNX',
      DXY: 'DX-Y.NYB',
      EURUSD: 'EURUSD=X',
      GBPUSD: 'GBPUSD=X',
      USDJPY: 'JPY=X',
      USDTWD: 'TWD=X',
      USDCNH: 'CNY=X',
      USDKRW: 'KRW=X'
    };

    async function fetchYahooQuote(symbol, domId) {
      const url = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${symbol}`;
      try {
        const res = await fetch(url);
        const json = await res.json();
        const data = json.quoteResponse.result[0];
        const price = data.regularMarketPrice?.toFixed(4) || 'N/A';
        const change = data.regularMarketChange?.toFixed(4) || '';
        const color = data.regularMarketChange >= 0 ? '#4caf50' : '#f44336';

        document.getElementById(domId).textContent = price;
        const changeEl = document.getElementById(domId + '-change');
        changeEl.textContent = (change >= 0 ? '+' : '') + change;
        changeEl.style.color = change ? color : '#ccc';
      } catch (err) {
        document.getElementById(domId).textContent = '錯誤';
        document.getElementById(domId + '-change').textContent = '';
      }
    }

    function updateAllQuotes() {
      for (const [id, symbol] of Object.entries(symbols)) {
        fetchYahooQuote(symbol, id);
      }
    }

    updateDateTime();
    updateAllQuotes();
    //setInterval(updateDateTime, 1000);     // 每秒更新時間
    setInterval(updateAllQuotes, 120000);  // 每兩分鐘刷新報價
  </script>
</body>
</html>
