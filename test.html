<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>迷你匯率走勢圖（含時間軸）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .chart-row {
      display: flex;
      gap: 20px;
      margin-bottom: 24px;
    }
    .chart-box {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 12px;
      width: 300px;
    }
    .chart-title {
      font-size: 16px;
      margin-bottom: 8px;
      color: #00bcd4;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chart-row">
    <div class="chart-box">
      <div class="chart-title">EUR/USD</div>
      <canvas id="eurusd"></canvas>
    </div>
    <div class="chart-box">
      <div class="chart-title">USD/JPY</div>
      <canvas id="usdjpy"></canvas>
    </div>
    <div class="chart-box">
      <div class="chart-title">USD/TWD</div>
      <canvas id="usdtwd"></canvas>
    </div>
  </div>

  <script>
    function generateTimeSeries(base, fluctuation = 0.005) {
      const data = [];
      const now = luxon.DateTime.local().startOf('day').plus({ hours: 9 }); // 從早上 9 點開始
      let value = base;
      for (let i = 0; i < 20; i++) {
        value += (Math.random() - 0.5) * fluctuation;
        data.push({
          x: now.plus({ minutes: i * 30 }).toISO(),
          y: parseFloat(value.toFixed(4))
        });
      }
      return data;
    }

    function renderChart(canvasId, data) {
      new Chart(document.getElementById(canvasId), {
        type: 'line',
        data: {
          datasets: [{
            data: data,
            borderColor: '#00bcd4',
            borderWidth: 1.5,
            fill: false,
            tension: 0.3,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'hour',
                displayFormats: { hour: 'HH:mm' }
              },
              ticks: {
                color: '#ccc',
                maxTicksLimit: 4
              },
              grid: { display: false }
            },
            y: {
              display: false
            }
          }
        }
      });
    }

    renderChart('eurusd', generateTimeSeries(1.075));
    renderChart('usdjpy', generateTimeSeries(150.25));
    renderChart('usdtwd', generateTimeSeries(32.15));
  </script>
</body>
</html>
