<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>匯率即時行情</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 24px;
    }
    h1 {
      color: #00bcd4;
      font-size: 24px;
      margin-bottom: 8px;
    }
    #datetime {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 24px;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 12px;
      width: 200px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .title {
      font-size: 14px;
      margin-bottom: 6px;
      color: #00bcd4;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
    }
    .link {
      color: #00bcd4;
      font-size: 12px;
      text-decoration: underline;
      margin-top: 4px;
      display: block;
    }
    iframe {
      border: none;
    }
  </style>
</head>
<body>
  <h1>匯率即時行情</h1>
  <div id="datetime"></div>

  <!-- 第一行：即時數值 + TradingView連結 -->
  <div class="row">
    <div class="card">
      <div class="title">美國十年期公債</div>
      <div class="price" id="US10Y">載入中...</div>
      <a class="link" href="https://www.tradingview.com/symbols/TVC-US10Y/?locale=zh_TW" target="_blank">查看 TradingView</a>
    </div>
    <div class="card">
      <div class="title">美元指數</div>
      <div class="price" id="DXY">載入中...</div>
      <a class="link" href="https://www.tradingview.com/symbols/TVC-DXY/?locale=zh_TW" target="_blank">查看 TradingView</a>
    </div>
  </div>

  <!-- 第二行：TradingView widget -->
  <div class="row">
    <div class="card">
      <div class="title">美元/歐元</div>
      <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=FX%3AEURUSD&locale=zh_TW&colorTheme=dark" width="200" height="100"></iframe>
    </div>
    <div class="card">
      <div class="title">美元/英鎊</div>
      <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=FX%3AGBPUSD&locale=zh_TW&colorTheme=dark" width="200" height="100"></iframe>
    </div>
    <div class="card">
      <div class="title">美元/日圓</div>
      <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=FX%3AUSDJPY&locale=zh_TW&colorTheme=dark" width="200" height="100"></iframe>
    </div>
  </div>

  <!-- 第三行：即時數值 + Investing.com連結 -->
  <div class="row">
    <div class="card">
      <div class="title">美元/台幣</div>
      <div class="price" id="USDTWD">載入中...</div>
      <a class="link" href="https://hk.investing.com/currencies/usd-twd" target="_blank">查看 Investing.com</a>
    </div>
    <div class="card">
      <div class="title">美元/人民幣</div>
      <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=FX%3AUSDCNH&locale=zh_TW&colorTheme=dark" width="200" height="100"></iframe>
    </div>
    <div class="card">
      <div class="title">美元/韓圜</div>
      <div class="price" id="USDKRW">載入中...</div>
      <a class="link" href="https://hk.investing.com/currencies/usd-krw" target="_blank">查看 Investing.com</a>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
      };
      const formatted = now.toLocaleString('zh-TW', options).replace(',', '');
      document.getElementById('datetime').textContent = formatted;
    }

    // 模擬即時數據（你可以改成從後端 API 抓取）
    const staticPrices = {
      US10Y: '4.393%',
      DXY: '99.54',
      USDTWD: '30.968',
      USDKRW: '1455.84'
    };

    function loadStaticPrices() {
      for (const [id, value] of Object.entries(staticPrices)) {
        document.getElementById(id).textContent = value;
      }
    }

    updateDateTime();
    loadStaticPrices();
    //setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
