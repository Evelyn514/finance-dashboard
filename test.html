<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>迷你匯率走勢圖</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .chart-row {
      display: flex;
      gap: 20px;
      margin-bottom: 24px;
    }
    .chart-box {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 12px;
      width: 300px;
    }
    .chart-title {
      font-size: 16px;
      margin-bottom: 8px;
      color: #00bcd4;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chart-row">
    <div class="chart-box">
      <div class="chart-title">EUR/USD</div>
      <canvas id="eurusd"></canvas>
    </div>
    <div class="chart-box">
      <div class="chart-title">USD/JPY</div>
      <canvas id="usdjpy"></canvas>
    </div>
    <div class="chart-box">
      <div class="chart-title">USD/TWD</div>
      <canvas id="usdtwd"></canvas>
    </div>
  </div>

  <script>
    function generateRandomData(base, fluctuation = 0.005) {
      const data = [];
      let value = base;
      for (let i = 0; i < 20; i++) {
        value += (Math.random() - 0.5) * fluctuation;
        data.push(parseFloat(value.toFixed(4)));
      }
      return data;
    }

    function renderMiniChart(canvasId, data) {
      new Chart(document.getElementById(canvasId), {
        type: 'line',
        data: {
          labels: Array(data.length).fill(''),
          datasets: [{
            data: data,
            borderColor: '#00bcd4',
            borderWidth: 1.5,
            fill: false,
            tension: 0.3,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            x: { display: false },
            y: { display: false }
          }
        }
      });
    }

    renderMiniChart('eurusd', generateRandomData(1.075));
    renderMiniChart('usdjpy', generateRandomData(150.25));
    renderMiniChart('usdtwd', generateRandomData(32.15));
  </script>
</body>
</html>
