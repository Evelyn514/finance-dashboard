<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>即時行情區塊</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 24px;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 12px;
      width: 200px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .title {
      font-size: 14px;
      margin-bottom: 6px;
      color: #00bcd4;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
    }
    .change {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- 第一行 -->
  <div class="row">
    <div class="card"><div class="title">美國十年期公債</div><div class="price" id="US10Y"></div><div class="change" id="US10Y-change"></div></div>
    <div class="card"><div class="title">美元指數</div><div class="price" id="DXY"></div><div class="change" id="DXY-change"></div></div>
  </div>
  <!-- 第二行 -->
  <div class="row">
    <div class="card"><div class="title">美元/歐元</div><div class="price" id="EURUSD"></div><div class="change" id="EURUSD-change"></div></div>
    <div class="card"><div class="title">美元/英鎊</div><div class="price" id="GBPUSD"></div><div class="change" id="GBPUSD-change"></div></div>
    <div class="card"><div class="title">美元/日圓</div><div class="price" id="USDJPY"></div><div class="change" id="USDJPY-change"></div></div>
  </div>
  <!-- 第三行 -->
  <div class="row">
    <div class="card"><div class="title">美元/台幣</div><div class="price" id="USDTWD"></div><div class="change" id="USDTWD-change"></div></div>
    <div class="card"><div class="title">美元/人民幣</div><div class="price" id="USDCNH"></div><div class="change" id="USDCNH-change"></div></div>
    <div class="card"><div class="title">美元/韓圜</div><div class="price" id="USDKRW"></div><div class="change" id="USDKRW-change"></div></div>
  </div>

  <script>
    const apiKey = 'd48got9r01qnpsnnp3k0d48got9r01qnpsnnp3kg'; // ← 請替換成你自己的 Finnhub API 金鑰
    const symbols = {
      US10Y: 'US10Y',
      DXY: 'DXY',
      EURUSD: 'EURUSD',
      GBPUSD: 'OANDA:GBPUSD',
      USDJPY: 'OANDA:USDJPY',
      USDTWD: 'OANDA:USDTWD',
      USDCNH: 'OANDA:USDCNH',
      USDKRW: 'OANDA:USDKRW'
    };

    async function fetchQuote(symbol, domId) {
      const url = `https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const price = data.c !== undefined ? data.c.toFixed(4) : (data.pc?.toFixed(4) || 'N/A');
        const change = data.d !== undefined ? ((data.d >= 0 ? '+' : '') + data.d.toFixed(4)) : '';
        const color = data.d >= 0 ? '#4caf50' : '#f44336';
        document.getElementById(domId).textContent = price;
        const changeEl = document.getElementById(domId + '-change');
        changeEl.textContent = change;
        changeEl.style.color = color;
      } catch (err) {
        document.getElementById(domId).textContent = '錯誤';
        document.getElementById(domId + '-change').textContent = '';
      }
    }

    function updateAllQuotes() {
      for (const [id, symbol] of Object.entries(symbols)) {
        fetchQuote(symbol, id);
      }
    }

    updateAllQuotes(); // 初次載入
    setInterval(updateAllQuotes, 120000); // 每兩分鐘刷新
  </script>
</body>
</html>
